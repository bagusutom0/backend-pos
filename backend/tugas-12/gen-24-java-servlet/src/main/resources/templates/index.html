<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TUGAS 12 Bagus</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container text-center my-5">
            <h1>Tugas 12-Bagus-Servlet</h1>

            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Stok</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <th scope="row" th:text="${product.id}"></th>
                        <td th:text="${product.nama}"></td>
                        <td th:text="${product.kategori}"></td>
                        <td th:text="${product.harga}"></td>
                        <td th:text="${product.stok}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </body>
</html>
