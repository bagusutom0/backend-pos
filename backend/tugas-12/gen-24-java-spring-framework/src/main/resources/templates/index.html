<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TUGAS 12 Bagus</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container text-center my-5">
    <h1>Tugas 12-Bagus-Framework</h1>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Nama Produk</th>
        <th>Kategori</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product:${products}">
        <th th:text="${product.id}"></th>
        <td th:text="${product.nama}"></td>
        <td th:text="${product.kategori}"></td>
        <td th:text="${product.harga}"></td>
        <td th:text="${product.stok}"></td>
        <td>
          <a th:href="@{/update/{id}(id=${product.id})}">Edit</a> |
          <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
    <br>
    <a class="btn btn-primary" th:href="@{/save}">Add Product</a>
  </div>

<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
