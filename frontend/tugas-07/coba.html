<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Testing</p>

    <ul id="ul">
      <li>0</li>
    </ul>

    <script>
      let listItem = document.getElementById('ul');

      let newListItem = document.createElement('li');
      newListItem.textContent = '1';
      listItem.appendChild(newListItem);

      newListItem = document.createElement('li');
      newListItem.textContent = '2';
      listItem.appendChild(newListItem);

      newListItem = document.createElement('li');
      newListItem.textContent = '3';
      listItem.appendChild(newListItem);
    </script>
  </body>
</html>
